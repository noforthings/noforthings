<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		
		<!--Link css-->
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="css/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
		<link href="css/all.min.css" rel="stylesheet" type="text/css"/>
		<link href="css/login.css" rel="stylesheet" type="text/css"/>
		
	</head>
	<body>
		<div class="container-fluid bg-full">
			<div class="container-sm">
				<div class="row vh-100 align-items-center">
					<div class="col-md-5">
						<div class="bg-light view" id="view">
							<div class="row mb-4 mt-4">
								<div class="col-sm-12 text-center pt-2">
									<img class="" src="img/logo-haui-size.png">
								</div>
							</div>

							<!--Get input-->
							<form th:action="@{/login}" method="post" class="needs-validation ms-2 me-2" novalidate>
								<div class="row justify-content-center">
									<div class="col-sm-10 mb-4">
										<div class="input-group">
											<label for="txtName" class="input-group-text"><i class="bi bi-person-fill"></i></label>
											<input type="text" name="username" class="form-control shadow-sm rounded-end" id="txtName" placeholder="Username" required>
											<div class="invalid-feedback">Username is invalid!</div>
										</div>
									</div>
									<div class="col-sm-10 mb-4">
										<div class="input-group">
											<label for="txtPass" class="input-group-text"><i class="bi bi-lock-fill"></i></label>
											<input type="password" name="password" class="form-control shadow-sm rounded-end" id="txtPass" placeholder="Password" required>
											<div class="invalid-feedback">Password is invalid!</div>
										</div>
									</div>
								</div>
								<div class="row justify-content-center mb-4">
									<div class="col-sm-10">
										<button type="submit" class="btn w-100 text-bg-primary shadow-sm">
											<i class="fa-solid fa-right-to-bracket me-2"></i>
											Login</button>
									</div>
								</div>
								<div class="row justify-content-center text-center mb-4">
									<div class="col-sm-10">
										Copyright Â© 2024
									</div>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
		

		<script language="script" src="js/bootstrap.bundle.min.js"></script>
		<script language="script" src="js/all.min.js"></script>
		<script language="javascript" src="js/login.js"></script>
	</body>
</html>
